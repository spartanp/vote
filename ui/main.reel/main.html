<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "vote"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "enabled": true,
                "label": "Button"
            }
        },
        "slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        },
        "slider2": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "slider2"},
                "axis": "horizontal",
                "max": 100,
                "min": 0,
                "value": 50
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="slider2"></div>
        <button data-montage-id="button">

        </button>
    </div>
</body>
</html>
